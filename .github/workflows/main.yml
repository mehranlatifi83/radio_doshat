name: Send APK to Telegram

on:
  push:
    branches:
      - main
    paths:
      - 'app/release/*.apk'

jobs:
  send-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
