      - name: Get commit details
        run: |
          # Ù…Ø­Ø§Ø³Ø¨Ù‡ ØªØ¹Ø¯Ø§Ø¯ Ú©Ø§Ù…ÛŒØªâ€ŒÙ‡Ø§ÛŒ Ù¾ÙˆØ´ Ø´Ø¯Ù‡ Ø¨Ø§ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² SHA Ø¢Ø®Ø±ÛŒÙ† Ú©Ø§Ù…ÛŒØª
          commit_count=$(git rev-list --count HEAD ^${{ github.event.before }})
          echo "COMMIT_COUNT=$commit_count" >> $GITHUB_ENV
          # Ú¯Ø±ÙØªÙ† Ø¬Ø²Ø¦ÛŒØ§Øª Ú©Ø§Ù…ÛŒØªâ€ŒÙ‡Ø§ÛŒ Ù¾ÙˆØ´ Ø´Ø¯Ù‡
          commit_details=$(git log --format='%h: %s by %an' -n $commit_count)
